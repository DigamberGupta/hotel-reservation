<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Create an account</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link href="/css/main.css" rel="stylesheet">
</head>
<body th:style="'background-image:url(' + @{images/login_signup.jpg} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="#">Gupta's Hotel</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
			aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active"></li>
		</ul>
		<form class="form-inline my-2 my-lg-0" method="post" action="#" th:action="@{/logout}" th:if="${#authorization.expression('isAuthenticated()')}">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
		</form>
		<form class="form-inline my-2 my-lg-0" method="post" action="#" th:action="@{/login}" th:if="${#authorization.expression('!isAuthenticated()')}">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
		</form>
	</div>
</nav>

<div class="container" style="padding-top:150px">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Create your account</h3>
			</div>
			<div class="card-body">
				<form method="POST" class="form-signin" th:object="${userForm}" th:action="@{/registration}">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input name="username" type="text" th:field="*{username}" class="form-control" placeholder="Username"
							   autofocus="true">
						<span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-at"></i></span>
						</div>
						<input type="email" th:field="*{email}" class="form-control" placeholder="email">
						<span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" th:field="*{password}" class="form-control" placeholder="Password">
						<span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</div>
					<div class="form-group">
						<input type="submit" value="Sign up" class="btn float-right login_btn">
					</div>

				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Do have an account?<a th:href="@{/login}">Login</a>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
