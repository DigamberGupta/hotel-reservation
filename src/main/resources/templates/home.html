<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Create an account</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="/css/main.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="#">Gupta's Hotel</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
			aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" th:href="@{/}">Home</a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" th:href="@{/reservation}">Booking</a>
			</li>
		</ul>
		<form class="form-inline my-2 my-lg-0" method="post" action="#" th:action="@{/logout}" th:if="${#authorization.expression('isAuthenticated()')}">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
		</form>
	</div>
</nav>


<div class="container" style="padding-top: 100px">
	<form method="POST" class="form-signin" th:object="${reservationForm}" th:action="@{/reservation}">
		<div class="alert-primary" id="reservation-status-alert" role="alert" th:text="${reservationForm.status}"></div>
		<div class="alert-danger" id="reservation-error-alert" role="alert" th:text="${reservationForm.error}"></div>
		<div class="form-group">
			<span> checkin Date</span>
			<input type="date" class="form-control" th:field="*{checkinDate}" placeholder="checkin date"
				   autofocus="true">
		</div>
		<div class="form-group">
			<span> checkout Date</span>
			<input type="date" class="form-control" th:field="*{checkoutDate}" placeholder="checkout date">
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
	</form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
